server:
  configEnabled: true
  config:
    repositories: |
      - type: git
        url: https://github.com/paas2/bwb-cluster.git  
      - type: git
        url: https://github.com/paas2/argocd.git    
      - type: git
        url: https://github.com/paas2/clusters-infra.git              
  additionalApplications: 
    - name: argocd
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml
          - helm-charts/argocd/values-bwb-dev.yaml
        path: argocd/dev/install/argo-cd
        repoURL: https://github.com/paas2/bwb-cluster.git 
        targetRevision: HEAD
      syncPolicy:
        syncOptions:
        - CreateNamespace=true         
    - name: argocd-apps
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml 
        path: argocd/dev/apps
        repoURL: https://github.com/paas2/bwb-cluster.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
    - name: argocd-infra-apps
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml 
        path: bwb/argocd/dev/apps
        repoURL: https://github.com/paas2/clusters-infra.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true          
    - name: argocd-appprojects
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: argocd/dev/projects
        repoURL: https://github.com/paas2/bwb-cluster.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
    - name: argocd-infraprojects
      namespace: argocd
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      project: argocd
      source:
        path: bwb/argocd/dev/projects
        repoURL: https://github.com/paas2/clusters-infra.git
        targetRevision: HEAD
        directory:
          recurse: true
          jsonnet: {}
      syncPolicy:
        automated:
          selfHeal: true
          prune: true          
  additionalProjects: 
  - name: argocd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    description: Argocd Project
    sourceRepos:
    - '*'
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    orphanedResources:
      warn: false